<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>
        .widget {
            padding: 5px 5px;
            color: #000000;
            text-align: center;
            max-width: 95%;
            margin: auto;
            font-size: 2em;
            font-variant-caps: normal; /* agar teks tidak kapital */
        }

        div {
            width: 95%;
            min-height: 100px;
            background:
                linear-gradient(to right, black 4px, transparent 4px) 0 0,
                linear-gradient(to right, black 4px, transparent 4px) 0 100%,
                linear-gradient(to left, black 4px, transparent 4px) 100% 0,
                linear-gradient(to left, black 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, black 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, black 4px, transparent 4px) 100% 0,
                linear-gradient(to top, black 4px, transparent 4px) 0 100%,
                linear-gradient(to top, black 4px, transparent 4px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>

<script>
quotes = [
"Learning, like success, is anything but a linear process",
"I am in competition with no one. I have no desire to play the game of being better than anyone. I am simply trying to be better than the person I was yesterday.",
"If you want to be interesting, you have to be interested.",
"It's supposed to be hard. If it were easy, everyone would do it.",
"Don’t worry if you’re not where you want to be yet. Great things take time.",
"If it's important you'll find a way. If it's not, you'll find an excuse.",
"Most people overestimate what they can do in one year and underestimate what they can do in ten years.",
"A goal without a plan is just a wish.",
"Change your 24 hours and you'll change your life.",
"Stop thinking you are not qualified, not fit, or not experienced enough.",
"Growth takes place when you start doing stuff you are not qualified to do.",
"Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.",
"Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do. So throw off the bowlines. Sail away from the safe harbor. Catch the trade winds in your sails. Explore. Dream. Discover.",
"Your past mistakes are just data — use them to update your model.",
"Don’t overfit to others’ expectations — generalize to your own purpose.",
"Confidence comes not from certainty, but from continuous testing.",
"Even when results aren’t significant, the process still matters.",
"You can’t normalize everything — some differences are meant to stay.",
"Variance without direction is chaos; direction without variance is stagnation.",
"Every iteration refines you — trust the process of reparameterization.",
"Curiosity is the true optimizer — it keeps the learning rate alive.",
"Your worth isn’t a single metric — it’s a multidimensional measure.",
"Some hypotheses fail, but every failure narrows the search space.",
"Don’t be afraid of missing values — growth fills the gaps.",
"Progress isn’t binary — even partial improvement is signal.",
"Life’s not a closed-form solution — sometimes you just need to approximate.",
"The goal isn’t perfection, it’s convergence toward something better.",
];

// ubah jadi 3 jam = 3 * 60 menit * 60 detik * 1000 ms
const INTERVAL = 3 * 60 * 60 * 1000;

function displayQuote(){
    document.getElementById('widget').innerHTML = quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML = quote;
        }, i * INTERVAL);
    });
}

function displayWidget() {
    displayQuote();
    setTimeout(displayWidget, quotes.length * INTERVAL);
}

displayWidget();
</script>

</body>
</html>
