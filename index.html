<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Widget</title>
  <style>
    body {
      background: transparent;
      color: #333; /* teks abu tua */
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .widget {
      padding: 10px 15px;
      border: 2px solid #888; /* abu medium */
      border-radius: 12px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.4;
      max-width: 90%;
    }

    button {
      margin-top: 10px;
      background: #ccc; /* abu muda */
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="widget" id="quote"></div>
  <button id="refresh">Refresh</button>

  <script>
    const quotes = [
      "Learning, like success, is anything but a linear process.",
      "I am in competition with no one. I just want to be better than I was yesterday.",
      "If you want to be interesting, you have to be interested.",
      "It's supposed to be hard. If it were easy, everyone would do it.",
      "Donâ€™t wish it were easier; wish you were better."
    ];

    function updateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[randomIndex];
    }

    document.getElementById("refresh").addEventListener("click", updateQuote);

    // tampilkan kutipan pertama saat pertama kali dimuat
    updateQuote();
  </script>
</body>
</html>
